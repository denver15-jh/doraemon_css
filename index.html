<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dibujo de Doraemon con css">
    <meta name="keywords" content="doraemon, dibujo, css">
    <meta name="author" content="José Hernández" />
    <link rel="shortcut icon" type="image/jpg" href="/assets/images/doraemon.png"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Doraemon with css</title>
</head>
<body>
    <div class="container-doraemon">
        <div class="head">
            <div class="head__eyes head__eyes--left">
                <div class="head__iris head__iris--left"></div>
            </div>
            <div class="head__eyes head__eyes--right">
                <div class="head__iris head__iris--right"></div>
            </div>
            <div class="head__nose"></div>
            <div class="head__chin"></div>
            <div class="head__mustache-division"></div>
            <div class="head__mustache-left">
                <div class="head__mustache head__first-mustache--left"></div>
                <div class="head__mustache head__second-mustache--left"></div>
                <div class="head__mustache head__third-mustache--left"></div>
            </div>
            <div class="head__mustache-right">
                <div class="head__mustache head__first-mustache--right"></div>
                <div class="head__mustache head__second-mustache--right"></div>
                <div class="head__mustache head__third-mustache--right"></div>
            </div>
            <div class="head__mouth"></div>
        </div>
        <div class="necklace">
            <div class="necklace__pendant">
                <div class="necklace__division-landscape"></div>
                <div class="necklace__black-circle"></div>
                <div class="necklace__division-portrait"></div>
            </div>
        </div>
        <div class="body-trunk">
            <div class="body-trunk__arm body-trunk__arm--left">
                <div class="body-trunk__hand body-trunk__hand--left"></div>
            </div>
            <div class="body-trunk__arm body-trunk__arm--right">
                <div class="body-trunk__hand body-trunk__hand--right"></div>
            </div>
            <div class="body-trunk__hide-arm-lines"></div>
            <div class="body-trunk__paunch">
                <div class="body-trunk__paunch-line"></div>
            </div>
            <div class="body-trunk__between-legs"></div>
            <div class="body-trunk__legs body-trunk__legs--left"></div>
            <div class="body-trunk__legs body-trunk__legs--right"></div>
        </div>    
    </div>  
</body>
</html>
